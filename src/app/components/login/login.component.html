<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="loginpage.css"> -->
    <title>Login page in HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn">
                    <form class="myForm text-center"  (ngSubmit)="onSubmit()">
                        <header>LOGIN</header>
                    <div class="form-group">
                        <i class="bi bi-envelope-at-fill"></i>
                        <input class="myInput" placeholder="Email" id="email" [(ngModel)]="credentials.username" required name="username" type="text" matInput/>

                        <!-- two way data binding -->
                    </div>

                    <div class="form-group">
                        <i class="bi bi-key-fill"></i>
                        <input class="myInput" placeholder="Password" id="password" [(ngModel)]="credentials.password"  required name="password" type="text" matInput/>
                    </div>
                    <br>
                    <p class="register">Forget Password?? <U><a routerLink = "/forget-password" >Click here</a></U></p>
                    <div class="form-group">
                        <label>
                            <input id="check_1" nam="check_1" type="checkbox" required><small> I read and agree to Terms & conditions
                        </small>
                        <div class="invalid-feedback">You must check the box</div>
                        </label>
                    </div>

                    <div class="buttons">
                        <button type="submit" mat-raised-button color="primary"  id="login-button">Login</button>
                        <a routerLink = "/signup" id="signup-button" button mat-raised-button color="primary">Sign Up</a>
                      </div>
                    <!-- <input type="submit" class="butt" value="Submit">
                    <input type="submit" class="butt" value="Cancel"> -->
                </form>
                <br>
                <!-- {{ credentials | json }} -->
                  <!-- two way data binding -->
                </div>
            </div>
             
            <div class="col-md-6">
                <div class="myRightCtn">
                    <div class="box">
                        <header>Task Management Tool</header>
                        <p>Task management tools address a general need to organize, prioritize and visualize work. Through analysis, you learn how to get things done in more effective ways.</p>
                        <input type="button" class="butt_out" value="Learn more"/>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
