<div class="edittaskheading">
    <h1><b>Edit Task</b></h1>
    
<!DOCTYPE html>
</div>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> -->
  </head>
  <body>
<form class="row g-3">
  <div class="col-12">
    <button type="submit" class="btn btn-primary" id="submitbutton" routerLink="/home/task">Save</button>
  </div>
    <div class="col-md-6">
      <label for="inputtitle" class="form-label">Title</label>
      <input type="text" class="form-control" id="inputtitle"  placeholder="Title of task">
    </div>
    <div class="col-md-6">
        <label for="inputproject" class="form-label">Project</label>
        <input type="text" class="form-control" id="inputproject"  placeholder="Project name">
    </div>
    <div class="col-md-6">
      <label for="inputdescription" class="form-label">Description</label>
      <input type="text" class="form-control" id="inputdescription" placeholder="Task Description">
    </div>
    <div class="col-md-6">
        <label for="inputtaskcategory" class="form-label">Task Category</label>
        <select id="inputtaskcategory" class="form-select">
          <option selected>Developer</option>
          <option>Tester</option>
          <option>Analyst</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="inputsdate" class="form-label">Start date</label>
        <input type="date" class="form-control" id="inputsdate">
      </div>

      <div class="col-md-6">
        <label for="inputddate" class="form-label">Due date</label>
        <input type="date" class="form-control" id="inputddate">
      </div>

    
    <div class="col-md-6">
        <label for="inputassignedto" class="form-label">Assigned to</label>
        <select id="inputassignedto" class="form-select">
          <option selected>Sakshi</option>
          <option>Akarsh</option>
          <option>Lalu</option>
        </select>
    </div>
    <div class="col-md-4">
      <label for="inputStatus" class="form-label">Status</label>
      <select id="inputStatus" class="form-select">
        <option selected>Active</option>
        <option>Closed</option>
        <option>On hold</option>
      </select>
    </div>   
  
  </form>
  <div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="d-flex flex-column comment-section">
                <div class="bg-white p-2">
                    <div class="d-flex flex-row user-info">
                      <!-- <img class="rounded-circle" src="https://i.imgur.com/RpzrMR2.jpg" width="40"> -->
                        <div class="d-flex flex-column justify-content-start ml-2"><span class="d-block font-weight-bold name">Sakshi Gupta</span><span class="date text-black-50">05 feb 2023</span></div>
                    </div>
                    <div class="mt-2">
                        <p class="comment-text">Working on Login UI</p>
                    </div>

                    <div class="d-flex flex-column justify-content-start ml-2"><span class="d-block font-weight-bold name">Aakash Sharma</span><span class="date text-black-50">08 feb 2023</span></div>
                    <div class="mt-2">
                        <p class="comment-text">Start working on services and API calling</p>
                    </div>


                </div>
                <div class="bg-white">
                    <div class="d-flex flex-row fs-12">
                        <div class="like p-2 cursor"><i class="fa fa-commenting-o"></i><span class="ml-1">Comment</span></div>
                    </div>
                </div>
                <div class="bg-light p-2">
                    <div class="d-flex flex-row align-items-start"><textarea class="form-control ml-1 shadow-none textarea"></textarea></div>
                    <div class="mt-2 text-right"><button class="btn btn-primary btn-sm shadow-none" id="comment-button" type="button" >Post comment</button><button class="btn btn-outline-primary btn-sm ml-1 shadow-none" id="cancel-button"  routerLink="/home/task" type="button">Cancel</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
  </body>
</html>
